<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #fbeee6 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #542c7c 0%, #4B2994 60%, #fa893e 100%);
            color: #fff;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 24px rgba(44, 25, 124, 0.10);
            padding: 0 40px 0 32px;
            min-height: 90px;
        }

        .dashboard-header-left {
            display: flex;
            align-items: center;
        }

        .dashboard-logo img {
            height: 60px;
            width: auto;
            display: block;
        }

        .dashboard-title-block {
            margin-left: 22px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2.1rem;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: #fff;
            text-shadow: 1px 2px 8px rgba(44, 25, 124, 0.10);
        }

        .dashboard-header .subtitle {
            font-size: 1rem;
            color: #ffe0b2;
            margin-top: 4px;
            font-weight: 500;
        }

        .dashboard-header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .tyre-btn {
            background: #4B2994;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            transition: background 0.2s;
        }

        .tyre-btn:hover {
            background: #6c3fc5;
        }

        .icon-btn {
            background: #fff;
            color: #4B2994;
            border: none;
            padding: 8px 14px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 8px;
            transition: background 0.2s, color 0.2s;
        }

        .icon-btn:hover {
            background: #ede9fe;
            color: #fa893e;
        }

        .logout-btn {
            background: #e53935;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #b71c1c;
        }

        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44, 25, 124, 0.10);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group button {
            background: #4B2994;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .form-group button:hover {
            background: #6c3fc5;
        }

        .error-message {
            color: #e11d48;
            margin-top: 10px;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="dashboard-header">
        <div class="dashboard-header-left">
            <div class="dashboard-logo">
                <img src="/images/Apollo-Tyres-Logo.png" alt="Apollo Tyres Logo" onclick="window.location.href='/index.html'"
                    style="cursor: pointer;">
            </div>
            <div class="dashboard-title-block">
                <h1>Reset Password</h1>
                <div class="subtitle">
                    Managers can reset passwords for engineers.
                </div>
            </div>
        </div>
        <div class="dashboard-header-right">
            <button class="tyre-btn" onclick="window.location.href='/index.html'">Tyre Virtualization</button>
            <a href="/help.pdf" target="_blank" class="help-btn" title="Help & Documentation">
                <i class="fas fa-question-circle"></i> Help
            </a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="form-container">
            <h2>Reset Engineer Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="engineerSelect">Select Engineer</label>
                    <select id="engineerSelect" required>
                        <option value="">-- Select Engineer --</option>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Password</button>
                </div>
                <div id="message" class="error-message"></div>
            </form>
        </div>
    </div>
    <script>
        // Populate dropdown with engineers
        document.addEventListener('DOMContentLoaded', async () => {
            const engineerSelect = document.getElementById('engineerSelect');
            const token = localStorage.getItem('authToken');

            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/manager/users', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch engineers');
                }

                const data = await response.json();

                // Filter only engineers from the users list
                const engineers = data.users.filter(user => user.role === 'engineer');

                engineers.forEach(engineer => {
                    const option = document.createElement('option');
                    option.value = engineer.id;
                    option.textContent = engineer.email;
                    engineerSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching engineers:', error);
                document.getElementById('message').textContent = 'Error loading engineers list';
                document.getElementById('message').className = 'error-message';
            }
        });

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const engineerSelect = document.getElementById('engineerSelect');
            const engineerEmail = engineerSelect.options[engineerSelect.selectedIndex].textContent; // Get email from select option text
            const newPassword = document.getElementById('newPassword').value;
            const messageDiv = document.getElementById('message');
            const token = localStorage.getItem('authToken');

            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            if (!engineerEmail || !newPassword) {
                messageDiv.textContent = 'Please fill out all fields.';
                messageDiv.className = 'error-message';
                return;
            }

            try {
                const response = await fetch('/api/manager/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ engineerEmail, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Password updated successfully!';
                    messageDiv.className = 'success-message';
                    document.getElementById('newPassword').value = '';
                    engineerSelect.value = '';
                } else {
                    messageDiv.textContent = data.message || 'Failed to update password.';
                    messageDiv.className = 'error-message';
                }
            } catch (error) {
                console.error('Error updating password:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'error-message';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>
